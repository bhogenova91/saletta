<ion-header>
    <ion-navbar  hideBackButton="true">
        
      <ion-title text-center><img src="assets/images/name-dash.png"></ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content text-center>
    <ion-list>
        <ion-item *ngFor="let payment of paymentList">
          <ion-thumbnail item-start>
            <img src="assets/images/userpay/{{payment.isPay}}.png">
            </ion-thumbnail>
            {{payment.nickname}}
            <button ion-button clear item-end (click)="confirmPay(payment.paymentId, payment.isPay)">{{ payment.isPay === '0' ? 'CONFIRM PAYMENT' : 'DELETE PAYMENT' }}</button>
          </ion-item>
      </ion-list>

  </ion-content>
