<ion-header>
  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> LA SALETTA</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list>
      <ion-item *ngFor="let note of notes">
        <ion-thumbnail item-start>
            <img src="assets/images/dashboard/icoNote.png">
          </ion-thumbnail>
          <b>Nota:</b> {{note}}
        </ion-item>
    </ion-list>

</ion-content>
