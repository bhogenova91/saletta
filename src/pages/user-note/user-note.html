<ion-header>
  <ion-navbar  hideBackButton="true">
      
    <ion-title text-center><img src="assets/images/name-dash.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list>
      <ion-item *ngFor="let note of notes">
        <ion-thumbnail item-start>
          <button style="height: 80px;" ion-button clear item-end (click)="showNote(note.note)"><img src="assets/images/dashboard/icoNote.png"></button>
          </ion-thumbnail>
          {{note.note}}
          <button ion-button clear item-end (click)="deleteNote(note.id)">DELETE</button>
        </ion-item>
    </ion-list>

</ion-content>
