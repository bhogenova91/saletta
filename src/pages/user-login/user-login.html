
<ion-content padding>
    <img src="assets/images/name-log.png">
         
    
          
        <ion-list no-lines padding-top>
            <ion-item>
              <ion-icon name="person" item-start></ion-icon> 
              <ion-input placeholder="User" type="text" [(ngModel)]="user.nickname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="lock" item-start></ion-icon> 
              <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          </ion-list>
        <button ion-button block round (click)="login(user)" style="background-color:forestgreen; color:lightgray">LOGIN</button>
        <button ion-button block round (click)="signupPage();" style="background-color:seagreen; color:lightgray">SIGNUP</button>
        <img src="assets/images/wine-log.png">
    
    </ion-content>
