<ion-header>
  <ion-navbar  hideBackButton="true">
      
    <ion-title text-center><img src="assets/images/name-dash.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
    <ion-list>
        <ion-item *ngFor="let pay of paymentList" >
          <b>Da pagare:</b>  {{ pay.amount }} â‚¬
          <ion-thumbnail item-start>
              <img src="assets/images/dashboard/ico{{pay.type}}.png">
            </ion-thumbnail>
            <h2><b>Data:</b> {{pay.data}}</h2>
            <button ion-button style="background-color:red" (click)="showNote(pay.note)">Note</button>
            <button ion-button style="background-color:green"(click)="goPay(pay)" [disabled]="pay.isPay">Pay</button>
            <button ion-button style="background-color:yellow; color: black"(click)="viewPay(pay)">View</button>
        </ion-item>
      </ion-list>
  
</ion-content>
