<ion-content padding>
   <img src="../../assets/images/login-logo.png">
    <div class="hrLine"></div>

    <ion-list no-lines padding-top> 
      <ion-item>
        <ion-input type="text" round placeholder="Nick Name"  [(ngModel)]="user.nickname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"  [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password"  [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color="primary" (click)="accessGallery()">Open Gallery</button>
    <img [src]="base64Image" *ngIf="base64Image" />

      <button ion-fab size="20px" color="primary" (click)="addFile()">
        <ion-icon size="large" name="cloud-upload"></ion-icon>
      </button>
      <button ion-button block round color="secondary" (click)="checkPasswor(user)">Signup</button>
      <button ion-button block round color="secondary" (click)="addSong()">ddddd</button>
</ion-content>
