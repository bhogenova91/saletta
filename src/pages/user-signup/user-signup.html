<ion-content padding>
  <img src="assets/images/name-log.png">
    
    <ion-list no-lines padding-top> 
      <ion-item>
          <ion-icon name="person" item-start></ion-icon> 
        <ion-input type="text" round placeholder="Nick Name"  [(ngModel)]="user.nickname"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="lock" item-start></ion-icon> 
        <ion-input type="password" placeholder="Password"  [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="lock" item-start></ion-icon> 
        <ion-input type="password" placeholder="Confirm Password"  [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
    </ion-list>
      <button ion-button block round color="secondary" (click)="checkUser(user)" style="background-color:forestgreen; color:lightgray">Signup</button>
      <button ion-button block round color="dark" (click)="goLogin()"  style="background-color:seagreen; color:lightgray">Login</button>
      <img src="assets/images/wine-log.png">
  </ion-content>
